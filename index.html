<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile.webp" alt="" class="profile-img"/>
        </div>

        <div class="text-data">
            <span class="name">Samuel Kariuki</span>
            <span class="job">Programmer Student</span>
        </div>

        <div class="media-buttons">
            <a href="#" style = "background: #4267b2;"class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background: #1da1f2;" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>

            <a href="#" style="background:#0072b1 ;"class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>

            <a href="#" style="background: #3E2C00;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-heart'></i>
                <span class="number">60k</span>  
            </div>

            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">12k</span>  
            </div>
            
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5k</span>  
            </div>
        </div>

    </div>
    
   
</body>
</html>
